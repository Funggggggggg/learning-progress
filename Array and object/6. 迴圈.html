<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迴圈</title>
</head>

<body>
    <script>
        // for ( 變數 of 陣列 )
        // 迴圈陣列每個 '值'
        // 資料型態會是 '文字'
        const apples = [1, 2, 3, 4]
        for (const apple of apples) {
            document.write(apple + '<br>')
        }

        // for ( 索引 in 陣列 )
        // 迴圈陣列每個 '索引'
        // i 的資料型態會是 '文字'
        document.write('<hr>')
        for (const i in apples) {
            //console.log(i, typeof i)
            document.write(`i ${i}: ${apples[i]}<br>`)
        }

        document.write('<hr>')

        // 物件只能用 for in
        const obj = { a: 1, b: 2, c: 3 }
        for (const key in obj) {
            document.write(`key: ${key};${obj[key]}<br>`)
        }

        // ----------------------------------------------------------------
        const number = [1, 2, 3, 4]
        for (let number of numbers) {
            number *= 1000
            // 每次 *1000 都是新的東西，因此不會改到原本的 number
        }
        console.log(number)

        for (let i in numbers) {
            number[i] *= 1000
            // 因為 i 是索引，所以可以用來改到原本的 number
        }
        console.log(number)

        

    </script>
</body>

</html>
