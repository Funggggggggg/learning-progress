<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改值</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3] 
        const obj1 = { a: 1, b: 2, c: 3 }

        arr1[0] = 111 // 用 const 宣告的變數，不能改變變數本身，但可以改變變數內的值
        // arr1 = [4, 5, 6] => 這樣會報錯，因為是整個換掉，不能改變變數本身
        obj1.a = 111

        console.log(arr1)
        console.log(obj1)

        // =================================================

        // Pass by reference 傳址 => a、b 住在同一個記憶體位置 => 等號後面的型態判斷為陣列或物件
        // 陣列
        const a = [1, 2, 3]
        const b = a
        b[0] = 100
        console.log('a', a)
        console.log('b', b)
        console.log('a === b', a === b)

        // 物件
        const c = { a: 1, b: 2, c: 3 }
        const d = c
        d.a = 100
        console.log('c', c)
        console.log('d', d)
        console.log('c === d', c === d)

        // =================================================

        // Pass by value 傳值 => 等號後面的型態判斷為數字
        let e = 1
        let f = e
        f = 100
        console.log('e', e)
        console.log('f', f)

        // =================================================

        let g = [1, 2, 3]
        let h = g[0]
        // ⚡ 看等號後面的資料型態是什麼 
        h = 100
        console.log('g', g)   //[1,2,3]
        console.log('h', h)   //100

        let i = { a: 1, b: 2, c: 3, d: [4, 5, 6] }
        let j = { a: i.a, b: i.b, c: i.c, d: i.d }
        j.a = 100
        j.d[0] = 123
        console.log('i', i)   // { a: 1, b: 2, c: 3, d: [123, 5, 6] }
        console.log('j', j)   // { a: 100, b: 2, c: 3, d: [123, 5, 6] }

    </script>
</body>

</html>
