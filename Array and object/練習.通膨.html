<body>
    <script>
        const qq = [1, 8, 3, 4, 5, 6, 7, 2, 9, 10]
        let total = 0
        for (let i = 0; i < qqs.length; i++) {
            const money = (i + 1) * qq[i]
            total += money
        }
        document.write(total)
    </script>
