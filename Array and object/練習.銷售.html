<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售</title>
    <!-- 
    作業來源：
    https://rogeraabbccdd.github.io/F2E-book/basic/array-object.html#%E7%B6%9C%E5%90%88%E7%B7%B4%E7%BF%92
    
    假設某一公司有五種產品 A、B、C、D、E
    其單價分別為 12、16、10、14、15 元
    而該公司共有三位銷售員，他們在某個月份的銷售量如下所示

                產品 A	產品 B	產品 C	產品 D	產品 E
    銷售員 1	33	    32	    56	    45	    33
    銷售員 2	77	    33	    68	    45	    23
    銷售員 3	43	    55	    43	    67	    65

    - 請將上表的內容設定成二維陣列，並依序完成下列各題
    - 每一個銷售員的銷售總金額
    - 每一項產品的銷售總金額
    -->
</head>

<body>
    <script>
        const prices = [ 12, 16, 10, 14, 15]
            // console.log(prices[0]) //12

        const data = [
            [33, 32, 56, 45, 33],
            [77, 33, 68, 45, 23],
            [43, 55, 43, 67, 65]
        ]
// -------------------------------------------------------------------------------------------
        // const personOne = []
        let personOneTotle = 0
        let personTwoTotle = 0
        let personThreeTotle = 0

        for (const i in data[0]) {
            // console.log (data[0][i])
            const personOne = data[0][i] * prices[i]
            const personTwo = data[1][i] * prices[i]
            const personThree = data[2][i] * prices[i]
            // console.log (personOne)
            // console.log (`銷售員 1 的第 ${parseInt(i) + 1} 項產品銷售總金額為 ${personOne} 元`)
            // console.log (`銷售員 2 的第 ${parseInt(i) + 1} 項產品銷售總金額為 ${personTwo} 元`)
            // console.log (`銷售員 3 的第 ${parseInt(i) + 1} 項產品銷售總金額為 ${personThree} 元`)
            
            personOneTotle += personOne
            personTwoTotle += personTwo
            personThreeTotle += personThree
        }
        // console.log (`銷售員 1 的銷售總金額為 ${personOneTotle} 元`)
        // console.log (`銷售員 2 的銷售總金額為 ${personTwoTotle} 元`)
        // console.log (`銷售員 3 的銷售總金額為 ${personThreeTotle} 元`)
        
// -------------------------------------------------------------------------------------------
        let oneTotle = 0
        let twoTotle = 0
        let threeTotle = 0

        let productOneTotle = 0
        let productTwoTotle = 0
        let productThreeTotle = 0
        let productFourTotle = 0
        let productFiveTotle = 0

        for (const i in data) {
            for ( const j in prices) {
                // console.log(`銷售員 ${parseInt(i) + 1} 的產品 ${parseInt(j) + 1} 的銷售數量是 ${data[i][j]} 個，總銷售金額是 ${data[i][j] * prices[j]}。`)
                if (parseInt(i) == 0) {
                    oneTotle += data[i][j] * prices[j]
                } else if (parseInt(i) == 1) {
                    twoTotle += data[i][j] * prices[j]
                } else if (parseInt(i) == 2) {
                    threeTotle += data[i][j] * prices[j]
                }

                if (parseInt(j) == 0) {
                    productOneTotle += data[i][j] * prices[j]
                } else if (parseInt(j) == 1) {
                    productTwoTotle += data[i][j] * prices[j]
                } else if (parseInt(j) == 2) {
                    productThreeTotle += data[i][j] * prices[j]
                } else if (parseInt(j) == 3) {
                    productFourTotle += data[i][j] * prices[j]
                } else if (parseInt(j) == 4) {
                    productFiveTotle += data[i][j] * prices[j]
                }
            }
        }
        console.log (`銷售員 1 的銷售總金額為 ${oneTotle} 元`)
        console.log (`銷售員 2 的銷售總金額為 ${twoTotle} 元`)
        console.log (`銷售員 3 的銷售總金額為 ${threeTotle} 元`)

        console.log (`產品 A 的銷售總金額為 ${productOneTotle} 元`)
        console.log (`產品 B 的銷售總金額為 ${productTwoTotle} 元`)
        console.log (`產品 C 的銷售總金額為 ${productThreeTotle} 元`)
        console.log (`產品 D 的銷售總金額為 ${productFourTotle} 元`)
        console.log (`產品 E 的銷售總金額為 ${productFiveTotle} 元`)
        
        // console.log(`${data[1][0]}`)
        // console.log(`${data[2][0]}`)
// -------------------------------------------------------------------------------------------


        
        











    </script>
</body>

</html>
