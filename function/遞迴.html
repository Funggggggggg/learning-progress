<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遞迴</title>
    <!-- 重複呼叫自己的這個 function -->
</head>

<body>
    <script>
        // n = 5
        // sum(5) = 5 + sum(5 - 1) = 5 + sum(4) 檢查不符合，向下繼續↓ = 5 + 4 + 3 + 2 + 1 = 15    答案
        // sum(4) = 4 + sum(4 - 1) = 4 + sum(3) 檢查不符合，向下繼續↓ = 4 + 3 + 2 + 1    往回推↑
        // sum(3) = 3 + sum(3 - 1) = 3 + sum(2) 檢查不符合，向下繼續↓ = 3 + 2 + 1    往回推↑
        // sum(2) = 2 + sum(2 - 1) = 2 + sum(1) 檢查不符合，向下繼續↓ = 2 + 1    往回推↑
        // sum(1) = 1    往回推↑
        const sum = n => {
            if (n === 1) {
                return n
            } else {
                return n + sum(n - 1)
            }
        }
        // const sum = n => n === 1 ? n : n + sum(n - 1)
        console.log(sum(5))

        // n     = 0 1 2 3 4 5 6
        // 數字  = 0 1 1 2 3 5 8 
        // fib(3) = fib(3 - 1) + fib(3 - 2) = fib(2) + fib(1) = 1 + 1 = 2
        // fib(2) = fib(2 - 1) + fib(2 - 2) = fib(1) + fib(0) = 1 + 0 = 1
        // fib(1) = 1
        // fib(0) = 0
        const fib = n => {
            if (n < 2) {
                return n
            } else {
                return fib(n - 1),
                fib(n - 2)
            }
        }
        console.log(fib(3))

        // 最大公因數 => 輾轉相除法
        // gcd(2002, 847) => a % b = 2002 % 847 = 308 => 308 != 0 => gcd(847, 308)
        // gcd(847, 308) => a % b = 847 % 308 = 231 => 231 != 0 => gcd(308, 231)
        // gcd(308, 231) => a % b = 308 % 231 = 77 => 77 != 0 => gcd(231, 77)
        // gcd(231, 77) => a % b = 231 % 77 = 0 => 77
        const gcd = (a, b) => {
            if (a % b === 0) {
                return b
            } else {
                return gcd(b, a % b)
            }
        }
        console.log(gcd(2002, 847))
    </script>
</body>
